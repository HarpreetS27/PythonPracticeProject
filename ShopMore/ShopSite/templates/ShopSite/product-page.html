{%extends 'ShopSite/base.html'%}
{%block title%}
{{product.prod_name}}-ShopMore
{%endblock%}






{%block body%}

<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <img src="/media/{{product.prod_img}}" width="240px" height="300px">
      </div>
      <div class="row">
        <button class="btn btn-primary mx-2">Add to Cart</button>
        <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>

    <div class="col-md-8">
      <h2><u>{{product.prod_name}}</u></h2><br>
      <h4><b> MRP. {{product.prod_price}}</b></h4><br>
      <p>{{product.prod_desc}}</p>
    </div>
  </div>
</div>


{%endblock%}
