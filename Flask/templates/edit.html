{% extends "base.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static',filename='assets/img/index2.jpg')}}">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">Welcome to  the Admin Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
           
        <div class="container">
     <div class="row">
         <div class="col-lg-18 col-md-10 mx-auto"> 
            <form id="contactForm" name="sentMessage" action="/edit/{{sno}}" method="post" novalidate>
                <div ><h2><u>Edit Post</u><a class="btn btn-primary float-right" href="/dashboard">‚ÜêBack To Dashboard</a></h2></div><br>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Title</label>
                                <input class="form-control" id="name"  type="text" placeholder="Title" name="title" required data-validation-required-message="Please enter Title" value="{{post.title}}" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Post Data</label>
                                <textarea class="form-control" id="Content" type="textarea" rows="5" name="post_data"   placeholder="Content" required data-validation-required-message="Please enter the Content. " >{{post.post_data}}</textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Author</label>
                                <input class="form-control" id="Author" name="author" type="text" placeholder="Author " value="{{post.author}}" required data-validation-required-message="Please enter the Author name" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Slug</label>
                                <input class="form-control" id="Slug" name="slug"  placeholder="Slug" value="{{post.slug}}" required data-validation-required-message="Please enter a slug"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br />
                        <div id="success"></div>
                        <button class="btn btn-primary" id="sendMessageButton" type="submit">Submit</button>
                    </form>
               
</div></div></div></


        	

                   
          
       
        {% endblock %}
